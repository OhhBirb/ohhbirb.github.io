<!DOCTYPE html>
<html>

<head>
    <title>Start-Up</title>
    <link rel="stylesheet" href="style.css">
    <center>
    <script src="script.js"></script>
</head>

<body>
    <audio id="audio" src="/audio/Better Call Saul.mp3" autostart="false"></audio>
    <!--<a onclick="PlaySound()"> Play</a> -->
    <script>
        function PlaySound() {
            var sound = document.getElementById("audio");
            sound.play();
            setTimeout(function () { location.href = 'hub.html'; }, sound.duration * 1000);
        }
    </script>
    

    <button type="button" onclick="PlaySound();">Better Dial Lyle</button>
    <div>
    <video width="600" height="600" autoplay loop muted>
        <source src="videos/videoplayback.webm" type="video/mp4">
    </video>
</div>
<button onclick="getLocation()">Click to Doxx</button>
<script>
    var x = document.getElementById("demo");

    function getLocation() {
        if (navigator.geolocation) {
            navigator.geolocation.watchPosition(showPosition);
        } else {
            x.innerHTML = "Geolocation is not supported by this browser.";
        }
    }

    function showPosition(position) {
        x.innerHTML = "Latitude: " + position.coords.latitude +
            "<br>Longitude: " + position.coords.longitude;
    }
</script>
<h1> I Know EXACTLY Where You Are!</h1>
</body>

</html>
